<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Best Kpop song</title>
        <link rel="stylesheet" type="text/css" href="kpop_form.css">
    </head>
    <body>
        <h2 class="title_text">Rate the best kpop song</h2>
        <form class="k_form">
            <div>
                <label for="l_song">song:</label>
                <input id="l_song" type="text"/>
            </div>

            <div>
                <label for="l_group">group:</label>
                <input id='l_group' type="text" />
            </div>

            <div>
                <label for="l_rate">rate (1 to 10):</label>
                <input id='l_rate' type="number" max=10/>
            </div>

            <button type="submit">SEND</button>
        </form> 
    </body>
</html>
